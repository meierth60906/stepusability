<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login | step</title>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/custom.css" />
</head>
<body>

<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <img class="img-fluid p-5" src="img/logo-color.png" alt="" />
                <h1 class="text-center">Login</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form>
                    <!--  Normales  einzeiliges  Eingabefeld  -->
                    <div class="form-group">
                        <input  type="text" class="form-control text-center" id="input1" placeholder="Benutzername">
                    </div>
                    <!--  Passwortfeld  -->
                    <div class="form-group">
                        <input id="input2" class="form-control text-center" type="password" placeholder="Passwort">
                    </div>

                    <!--  Schaltflaeche  als  Button  -->
                    <div class="text-center">
                        <a href="#" class="btn btn-submit-orange btn-lg active" role="button" aria-pressed="true">Button</a>

                    </div>
                </form>

                <div class="row text-center">
                    <div class="col-12">
                        <a href="#">Login-Daten vergessen?</a>
                    </div>
                    <div class="col-12">
                        <a href="#">Noch nicht registriert?</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>


<script src="js/bootstrap.min.js"></script>
</body>
</html>
